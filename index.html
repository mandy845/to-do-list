
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
            integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
            crossorigin="anonymous" />
            <!-- link of css -->
        <link rel="stylesheet" href="./styles.css">
        <title>To-Do List App</title>
    </head>
    <body>
        <section id="app">
            <!-- date and time displayed -->
              <div class="flex">
              <div id="day-field">
              <div id="day">17</div>
              <div id="month"><span id="month_name">NOV</span> <span id="year">2016</span></div>
             </div>
              <div id="week">
                      Tuesday
              </div>
              <div id="day-field">
              <div id="time">00:00</div>
              <div id="hours"><span id="minutes"></span><span id="second"></span></div>
              </div>
              </div>
              
          <form>
                <input type="text" placeholder="Enter your work" class="todo_input" />
                   <button class="todo_button" type="submit">
                      <i class="fas fa-search-plus"></i>
                   </button>
                   <!-- filter  -->
              <div class="select">
                  <select name="todos" class="filter_todo">
                      <option value="all">All</option>
                      <option value="completed">Completed</option>
                      <option value="uncompleted">Uncompleted</option>
                  </select>
              </div>
          </form>
              <!-- CONTAINER FOR DISPLAYING TO-DO LIST BY ADDING TASKS DYNAMICALLY USING JAVASCRIPT -->
              <div class="todo_container">
                  <ul class="todo_list"></ul>
              </div>
          <section id="main_sec">
           </section>
          <footer>copyright South Africa created by Amanda Makara</footer>
  
      </section> 
      
     
        <script src="./main.js"></script>
    </body>
    </html>
